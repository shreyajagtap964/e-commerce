{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}

<div class="card bg-light p-5">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>      
  {% endfor %}

  <h1 class="text-dark">Signup</h1>
  <form action="/auth/signup/" method="post">{% csrf_token %}

    <label for="email">Email</label>
    <div class="form-group">
    <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass2" name="pass2" required>
    </div>
    <br>
    <button type="submit" class="btn btn-dark" href="/auth/login/">Sign In</button>
    <br>
    Already User? <a href="/auth/login/" style="color:dodgerblue">Login</a>
    <br>
  
  </form>
  
</div>

{% endblock content %}
